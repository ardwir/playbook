---
- name: install and start apache
  hosts: all
  # vars_file: vars/vars.yml
  become: yes
  
  tasks:
    - name: httpd package is present
      yum:
       name: httpd
       state: latest
    # - name: latest index.html file is present
    #   template:
    #    src: files/index.html
    #    dest: /var/www/html/
    - name: httpd is started
      service:
       name: httpd
       state: started

    - name: hit localhost
      uri:
       url: https://localhost
       return_content: true
      register: this
 
    - name: print content
      debug:
       var: this.content
